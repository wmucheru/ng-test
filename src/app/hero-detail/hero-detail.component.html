<mat-card>
    <div *ngIf="hero">
        <h2>{{hero.name | uppercase}} Details</h2>
        <div>id: {{hero.id}}</div>
        <div>
            <label for="hero-name">Hero: </label>
            <input type="text" id="name" [(ngModel)]="hero.name" placeholder="Name" />
        </div>
    </div>
</mat-card>
